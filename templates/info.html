{% extends "base.html" %}
{% block title %}Examples{% endblock %}
{% block content %}
<h3>Examples from other users:</h3>
<p>If you're looking for some ideas, please check out some of the examples below.</p>
<div class="card">
    <div class="card-block">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <p style="text-align:center;">Reddit dataisbeautiful comment thread</p>
                        <img class="d-block w-100" src="static/data/images/reddit_snoo_cloud.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <p style="text-align:center;">Trump inauguration speech</p>
                        <img class="d-block w-100" src="static/data/images/trump_inaug_cloud.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="static/data/images/reddit_snoo_cloud.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="false" style="filter:invert(1);"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true" style="filter:invert(1);"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
